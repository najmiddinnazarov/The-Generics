<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alice&display=swap"
      rel="stylesheet"
    />
    <title>The Generics</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="container">
          <ul class="navbar__menu">
            <li class="navbar__item">
              <a
                href="#"
                class="navbar__link"
                style="background-color: rgba(228, 228, 228, 0.5)"
                >Home</a
              >
            </li>
            <li class="navbar__item">
              <a href="store.html" class="navbar__link">Store</a>
            </li>
            <li class="navbar__item">
              <a href="about.html" class="navbar__link">About</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container">
        <h1 class="header__title">The Generics</h1>
        <button type="submit" class="header__button">
          Get Our Latest Album
        </button>
        <button type="submit" class="header__link">
          <img src="./img/play-button-svgrepo-com.svg" alt="icon" />
        </button>
      </div>
    </header>
    <main class="main">
      <h1 class="main__title">Tours</h1>
      <div class="main__item">
        <p class="main__month">Jul 16</p>
        <p class="main__company">Detroit. Mi</p>
        <p class="main__site">Dte Energy Music Theatre</p>
        <button type="submit" class="main__button">Buy Tickets</button>
      </div>
      <div class="main__item">
        <p class="main__month">Jul 19</p>
        <p class="main__company">Toronta. On</p>
        <p class="main__site">Budweiser Stage</p>
        <button type="submit" class="main__button">Buy Tickets</button>
      </div>
      <div class="main__item">
        <p class="main__month">Jul 22</p>
        <p class="main__company">Bristow. Va</p>
        <p class="main__site">Jiggy Lube Live</p>
        <button type="submit" class="main__button">Buy Tickets</button>
      </div>
      <div class="main__item">
        <p class="main__month">Jul 29</p>
        <p class="main__company">Phoenix. Az</p>
        <p class="main__site">Ak-Chin Pavilion</p>
        <button type="submit" class="main__button">Buy Tickets</button>
      </div>
      <div class="main__item">
        <p class="main__month">Aug 2</p>
        <p class="main__company">Las Vegas. Nv</p>
        <p class="main__site">T-Mobile Arena</p>
        <button type="submit" class="main__button">Buy Tickets</button>
      </div>
      <div class="main__item">
        <p class="main__month">Aug 7</p>
        <p class="main__company">Concord. Ca</p>
        <p class="main__site">Concord Pavilion</p>
        <button type="submit" class="main__button">Buy Tickets</button>
      </div>
    </main>
    <footer class="footer">
      <div class="container clearfix">
        <div class="footer__left clearfix">
          <a href="/" class="footer__logo">
            <h1>The Generics</h1>
          </a>
        </div>
        <div class="footer__right clearfix">
          <a href="https://youtube.com" target="_blank" class="youtube">
            <i class="fa-brands fa-youtube"></i>
          </a>
          <a href="https://spotify.com" target="_blank" class="spotify">
            <i class="fa-brands fa-spotify"></i>
          </a>
          <a href="https://facebook.com" target="_blank" class="facebook">
            <i class="fa-brands fa-facebook"></i>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
